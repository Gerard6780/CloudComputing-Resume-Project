name: Backend CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov boto3
        if [ -f lambda/requirements.txt ]; then pip install -r lambda/requirements.txt; fi
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=lambda --cov-report=term-missing
    
    - name: Check code quality
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 lambda/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 lambda/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test summary
      if: always()
      run: |
        echo "âœ… Tests completed for Python ${{ matrix.python-version }}"
